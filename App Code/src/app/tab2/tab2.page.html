<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>
      Assets
    </ion-title>
   

    <ion-icon name="add" slot="end" (click)="addAsset()" id="open-modal" expand="block"></ion-icon>





    
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Add Assets</ion-title>
    
    
    
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          
          <ion-list>
            <ion-item>
              <ion-input label="Asset" placeholder="Name" (ionChange)="handleChange($event)" id="assetname">
                
              </ion-input>
            </ion-item>
            
    
              
                <ion-item >
                  
                  <ion-input label="Value" type="number" placeholder="Value" id="assetvalue">
                  
                  </ion-input>
                
                </ion-item>
    
               
    
              
    
              
              
    
    
          </ion-list>
    
          <ion-buttons >
            <ion-button (click)="confirm()"  color="primary" fill="solid" id="confirmbutton">Confirm</ion-button>
          </ion-buttons>
          
    
        </ion-content>
      </ng-template>
    </ion-modal>













  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" scroll="true">
  
  

<ion-content [fullscreen]="true">
  

    <div ><canvas id="acquisitionsa"></canvas></div>

    <!-- <script type="module" src="dimensions.js"></script> -->
    <script type="module" src="acquisitions.js"></script>

    <ion-list id = "assetlist" ></ion-list>

  

  </ion-content>

  
  

</ion-content>
