<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  

  <ion-content class="ion-padding">

  


    <ion-list id="accountsList">
      
    </ion-list>
    
    <ion-button id="open-modal" expand="block">Add Account<ion-icon name="add-outline"></ion-icon></ion-button>
    <p>{{ message }}</p>
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Add Account</ion-title>
            
            






          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          
          <ion-list>
            <ion-item>
              <ion-select aria-label="" placeholder="Select Account" (ionChange)="handleChange($event)" id="accounttype">
                <ion-select-option value = "bank">Bank Account</ion-select-option>
                <ion-select-option value = "stock">Stock Account</ion-select-option>
              </ion-select>
            </ion-item>
            

              <ion-list>
                <ion-item >
                  
                  <ion-select aria-label="" placeholder="Company" id="company">
                    
                  </ion-select>
                
                </ion-item>

                <ion-item>
                  <ion-input label="API Key:" id="apikey"></ion-input>
                </ion-item>

              </ion-list>

              
              <ion-buttons slot="end">
              <ion-button (click)="confirm()"  color="primary" fill="solid" id="confirmbutton">Confirm</ion-button>
            </ion-buttons>
            


          </ion-list>


        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
 


  
</ion-content>
